<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="373300924772-39g2hkeqh1910gnpcj54qu1b86ero9om.apps.googleusercontent.com">
    <title></title>
    <link href="../Style/LoginPage.css" rel="stylesheet" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>

  </head>
  <body>
    <div class="content">
      <form class="form_main" action="/SignUp" method="POST">
        <p class="heading">Sign up</p>
        <p id="Error" style="color: red; font-size:small">{{.Error}}</p>
        <br>
        <div class="inputContainer">
        <svg
            viewBox="0 0 16 16"
            fill="#2e2e2e"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
            class="inputIcon"
          >
            <path
              d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"
            ></path>
          </svg>
       
      
          <input
            placeholder="Email"
            id="email"
            name="email"
            class="inputField"
            type="text"
          />
        </div>
        <div class="inputContainer">
            <img class="inputIcon" src="../Style/Image/Profile.png">
            <input
              placeholder="Username"
              id="username"
              name="username"
              class="inputField"
              type="text"
            />
          </div>
        
        
        <div class="inputContainer">
          <svg
            viewBox="0 0 16 16"
            fill="#2e2e2e"
            height="16"
            width="16"
            xmlns="http://www.w3.org/2000/svg"
            class="inputIcon"
          >
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
            ></path>
          </svg>
          <input
            placeholder="Password"
            id="password"
            name="password"
            class="inputField"
            type="password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
            title="Password must contain at least 8 characters, including at least one letter, one number, and one special character."
          />
        </div>

        <div class="inputContainer">
            <svg
              viewBox="0 0 16 16"
              fill="#2e2e2e"
              height="16"
              width="16"
              xmlns="http://www.w3.org/2000/svg"
              class="inputIcon"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
              ></path>
            </svg>
            <input
              placeholder="Confirm Password"
              id="ConfirmPassword"
              name="ConfirmPassword"
              class="inputField"
              type="password"
            />
          </div>

        <button id="button" name="action" value="signup">Submit</button>
        <div class="signupContainer">
          <p>Have an account?</p>
          <div>
            <button class="SignUp Login" name="action" value="login"> Log in </button>
            <button class="Guest" name="action" value="guest">Continue as a guest</button>
          </div>
          <script>
            function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();


          </script>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <script>
  function onSignIn(googleUser) {
    var id_token = googleUser.getAuthResponse().id_token;
    // Send the id_token to the server
    fetch('/googleSignIn', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({id_token: id_token})
    });
  }
</script>

        </div>
      </form>
    </div>
  </body>
</html>
